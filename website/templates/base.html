


<!DOCTYPE html>
<html lang="en">





<head>
    {% block title %} 
    <title>
        THINKPRO 
    </title>
    {%  endblock  %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="darkmode-body">
<!-- Naving contents -->
<div class="naving">
    <nav class="navbar Dark-nav">
        <div class="container-fluid">
            <img src="static/icons/home/thinkpro.png" class="rounded-5 thinkpro-logo" style="width: 50px;height:50px; border: 1px solid;">
            <a class="navbar-brand logo-color" >THINKPRO</a>
            <span>
                <img src="static/icons/home/dark.png" id="Switch-Mode" type="button" class="rounded-5 float-end ms-3 Dark-Btn " width="33px">
                <button id="dark-btn"  class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"> 
                    <div class="offcanvas-header  text-white bg-primary"> 
                        <h5 class="offcanvas-title logo-color" id="offcanvasNavbarLabel">THINKPRO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div  class="offcanvas-body side-dark-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li  class="nav-item">
                                <a class="nav-link active side-nav-home" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active side-nav-login" aria-current="page" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active side-nav-sign-up" aria-current="page" href="/sign-up">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active side-nav-logout" aria-current="page" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link side-nav-about-us" href="#">About Us</a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

            {% block content %}
            <body>
            </body>

            {% endblock %}


    <!--custom-->
<script 
src="{{url_for('static', filename='jquery-3.6.3.min.js')}}">
</script>
<link rel="stylesheet" href="/static/style.css">
<!-- override js -->
{% block custom_js %} 
<script 
src="{{url_for('static', filename='index.js')}}">
</script>
{% endblock %}

<!--Bootstrap css-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</body>
</html>
