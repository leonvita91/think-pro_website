{% extends "base.html" %}


{% block content %}

<div class="d-flex justify-content-center mt-5">
    <form method="POST">
        <div class=" Dark-SU-text container p-5 rounded-5 Dark-signup">
            <h3 class=" text-center mt-5 jq-signup">Login</h3>
            <div class="form-group jq-form2">
                <label class="text-white ms-1 " for="email"></label>
                <input type="email" class="form-control"
                id="email" name="email" placeholder="Enter Your Email"
                >
            </div>
            <div class="form-group jq-form3">
                <label class="text-white ms-1" for="password"></label>
                <input type="password" class="form-control"
                id="password" name="password" placeholder="Enter Your Password"
                >
            </div>
            <br>
            <div class="container mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        
        </form>
    </div>

{% endblock %}

{% block custom_js %}
<script 
src="{{url_for('static', filename='signup.js')}}">
</script>
{% endblock %}
